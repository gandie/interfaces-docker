<a href="/index_html">
  <img src="lib/assets/img/logo" width="50px" height="50px"></img>
</a>
<h1>Tensorflow-JS local video processing</h1>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="../index_html">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Tensorflow-JS local video processing</li>
  </ol>
</nav>


<div id="stats"></div>
<div id="main">
<div class="container">
  <div id="top-bar">
    <label for="videofile">Upload a video file:</label>
    <input type="file" id="videofile" name="video" accept="video/*">
    <button id="submit">Run</button>
  </div>
</div>
<div class="container">
  <span id="status"></span>
</div>
<div class="container" id="canvas-wrapper">
  <video id="video">
    <source id="currentVID" src="" type="video/mp4">
  </video>
  <canvas id="output"></canvas>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="tflw-pose-detection_upload.js"></script>

<link href="lib/css/bootstrap_css" rel="stylesheet"/>
<script src="lib/js/bootstrap_js"></script>
<script src="lib/js/jquery-3.6.3.min.js"></script>
<script src="custom_js"></script>

<!-- Modal -->
<div class="modal fade" id="upload_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Upload to database</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
            <label for="choreo_name" class="form-label">Choreo Name</label>
            <input type="text" class="form-control" id="choreo_name" placeholder="choreo name">
        </div>
        <div class="mb-3">
            <label for="choreo_author" class="form-label">Choreo Author</label>
            <input type="text" class="form-control" id="choreo_author" placeholder="choreo author">
        </div>
        <div class="mb-3">

            <label for="choreo_type" class="form-label">Choreo Type</label>

            <select id="choreo_type" class="form-select" aria-label="Choreo Type">
                <option selected value="1">tensorflowjs-movenet</option>
                <option value="2">tensorflowjs-blazepose</option>
            </select>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abort</button>
        <button type="button" class="btn btn-secondary" id="download_btn">Local Download</button>
        <button type="button" class="btn btn-primary" id="upload_btn">Upload</button>
      </div>
    </div>
  </div>
</div>


</div>
</div>
