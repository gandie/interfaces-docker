<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col" data-tour="step: 5; title: Choreo ID; content: Primary key used in database to identify each record">ID</th>
      <th scope="col" data-tour="step: 6; title: Choreo name; content: Name of choreography. Make sure to name your records in a memorizable way. Duplicate names are allowed, but should be avoided. The name is used in the filename when downloading the record">Name</th>
      <th scope="col" data-tour="step: 7; title: Choreo author; content: Author of choreography. Choreograph and/or dancer. Also used in the filename when downloading the record">Author</th>
      <th scope="col" data-tour="step: 8; title: Record type; content: The type of record. As Interfaces provides different scan techniques, this is used to identify the scan method used. Also useful to determine useful jsonPath selectors">Type</th>
      <th scope="col" data-tour="step: 9; title: Choreo modtime; content: Creation date / time of record">Modtime</th>
      <th scope="col" data-tour="step: 10; title: Record actions; content: Download records here as JSON-file, optionally provide jsonPath filter. Deletion is possible, too ;-)">Filter / Download / Delete</th>
    </tr>
  </thead>
  <tbody>
    {{#each choreos}}
    <tr>
      <th scope="row">{{this.choreo_id}}</th>
      <td>{{this.choreo_name}}</td>
      <td>{{this.choreo_author}}</td>
      <td>{{this.choreotype_name}}</td>
      <td>{{this.choreo_modtime}}</td>
      <td>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Optional jsonPATH filter, e.g. : $[*]" aria-label="jsonPath filter">
            <button class="btn btn-outline-secondary" type="button" data-choreoid="{{this.choreo_id}}" onclick="choreo_download(event)">
                <i class="fa-solid fa-download"></i>
                Download
            </button>
            <button class="btn btn-outline-danger" type="button" data-choreoid="{{this.choreo_id}}" onclick="choreo_delete(event)">
                <i class="fa-solid fa-trash"></i>
                Delete
            </button>
        </div>
      </td>
    </tr>
    {{/each}}
  </tbody>
</table>
